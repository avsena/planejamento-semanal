<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejamento Semanal</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <div class="menu">
            <div class="menu-item">
                <h1 class="titulo">Planejamento Semanal</h1>
                <p class="subtitulo">Utilize o formulário para adicionar novas tarefas:</p>
            </div>
            <div class="salvar-excluir">
                <button class="salvar-storage">Salvar localStorage</button>
                <button class="excluir-storage">Excluir localStorage</button>
            </div>
            <div class="hora-data">
                <p class="relogio" id="relogio"></p>
                <p class="data" id="data"></p>
            </div>
        </div>
    </header>
    <main>
        <section class="adiciona-atividade">
            <div id="adicionar-atividade">
                <input type="text" placeholder="Atividade" class="btn-atividade" id="add-atividade" required />
                <select class="dia-semana">
                    <option value="segunda">Segunda-feira</option>
                    <option value="terca">Terça-feira</option>
                    <option value="quarta">Quarta-feira</option>
                    <option value="quinta">Quinta-feira</option>
                    <option value="sexta">Sexta-feira</option>
                    <option value="sabado">Sábado</option>
                    <option value="domingo">Domingo</option>
                </select>
                <input type="time" id="entrada-hora" class="add-hora" required>
                <button class="btn-adicionar" id="submit" type="submit">+ Adicionar Atividade</button>
                <!-- Seria um input ou um select? Qual a melhor opção?? Como modificar o estilo do type time?-->

                <button class="btn-excluir">- Excluir Todos</button>
            </div>
        </section>
        <section>
            <nav class="seleciona">
                <ul class="sel-dia-semana">
                    <li class="sel-dia-semana-item horario-semana">Horário</li>
                    <li class="sel-dia-semana-item segundafeira active" id="segunda">Segunda-feira</li>
                    <li class="sel-dia-semana-item tercafeira" id="terca">Terça-feira</li>
                    <li class="sel-dia-semana-item quartafeira" id="quarta">Quarta-feira</li>
                    <li class="sel-dia-semana-item quintafeira" id="quinta">Quinta-feira</li>
                    <li class="sel-dia-semana-item sextafeira" id="sexta">Sexta-feira</li>
                    <li class="sel-dia-semana-item sabadofim" id="sabado">Sábado</li>
                    <li class="sel-dia-semana-item domingofim" id="domingo">Domingo</li>
                </ul>
            </nav>
        </section>
        <section class="card-atividades card">
            <div class="info" id="card">
                <!-- Aqui entra a função do JavaScript -->
                <div id="cards" class="cards">
                    <!-- <div id="card" class="card">
                      <aside>
                        <div class="horario">
                          <p class="act-time" id="act-time">1111</p>
                        </div>
                      </aside>
                      <div class="caixaTexto"></div>
                      <div id="conteudo" class="conteudo">
                        <input type="text" class="text" value="activity" readonly />
                      </div>
                      <div class="btn-remove">
                        <button class="btn-default red remove">Apagar</button>
                      </div>
                    </div> -->
                    <div id="cardsMo" class="none"></div>
                    <div id="cardsTu" class="none"></div>
                    <div id="cardsWe" class="none"></div>
                    <div id="cardsTh" class="none"></div>
                    <div id="cardsFr" class="none"></div>
                    <div id="cardsSa" class="none"></div>
                    <div id="cardsSu" class="none"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="javascript.js"></script>
</body>

</html>
