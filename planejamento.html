<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejamento Semanal</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <div class="menu">
            <div class="menu-item">
                <h2>Alfredo</h2>
                <h1 class="titulo">Planejamento Semanal</h1>
                <p class="subtitulo">Utilize o formulário para adicionar novas tarefas:</p>
            </div>
            <button class="salvar">Salvar localStorage</button>
            <button class="excluir">Excluir localStorage</button>
            <div class="salvar-excluir">
                <p class="relogio" id="relogio"></p>
                <p class="data" id="data"></p>
            </div>
        </div>
    </header>
    <main>
        <section class="adiciona-atividade">
            <div class="adicionar-atividade">
                <input type="text" placeholder="Atividade" class="btn-atividade" id="add-atividade" />
                <select name="dia" id="semana" class="dia-semana" required>
                    <option value="segunda">Segunda-feira</option>
                    <option value="terca">Terça-feira</option>
                    <option value="quarta">Quarta-feira</option>
                    <option value="quinta">Quinta-feira</option>
                    <option value="sexta">Sexta-feira</option>
                    <option value="sabado">Sábado</option>
                    <option value="domingo">Domingo</option>
                    <div class="horas" id="horario">
                        <input type="time" id="entrada-hora" class="add-hora" required>
                        <!-- Seria um input ou um select? Qual a melhor opção?? Como modificar o estilo do type time?-->
                    </div>
                </select>
                <button class="btn-adicionar" id="submit" type="submit">+ Adicionar Atividade</button>
                <button class="btn-excluir">- Excluir Todos</button>
            </div>
        </section>
        <section>
            <nav class="seleciona-dia">
                <ul class="seleciona-dia-semana">
                    <li class="horario-semana">Horário</li>
                    <li class="segunda">Segunda-feira</li>
                    <li class="terca">Terça-feira</li>
                    <li class="quarta">Quarta-feira</li>
                    <li class="quinta">Quinta-feira</li>
                    <li class="sexta">Sexta-feira</li>
                    <li class="sabado">Sábado</li>
                    <li class="domingo">Domingo</li>
                </ul>
            </nav>
        </section>
        <section class="card-atividades">
            <ul class="card-atividades-listas">
                <!-- Aqui entra a função do JavaScript -->
            </ul>
        </section>
    </main>
    <script src="funcao.js"></script>
</body>

</html>
